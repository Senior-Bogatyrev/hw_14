<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outContainer">
        <div id="innerContainer">
            <div id="imgContainer">
                <img id="theImage" class="fullscreen" src="">
                <button onClick="makeFullScreen()" id="full"><i class="fa-solid fa-maximize fa-beat fa-2xl" style="color: #00c8ff;"></i></button>    
            </div>
            <div class="circles"></div>
            <div id="managementBtn">
                <button onclick="fastLeft()" class="management" id="fLeft"><i class="fa-solid fa-backward-fast"></i></button>
                <button onclick="left()" class="management" id="left"><i class="fa fa-backward"></i></button>
                <button onclick="play()" class="management" id="playStop"><i class="fa fa-play"></i></button>
                <button onclick="right()" class="management" id="right"><i class="fa fa-forward"></i></button>
                <button onclick="fastRight()" class="management" id="fRight"><i class="fa fa-forward-fast"></i></button>
            </div>
        </div>
        
    </div>
    
    <script src="https://kit.fontawesome.com/67d8bc6671.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
